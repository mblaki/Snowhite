<!-- Little Wolf Museum – Drop-in Gallery Block -->

    <style>
        /* ---- Scoped styles ---- */
        #lwm-gallery {
        --gold:#C9A227;
        --black:#0A0A0A;
        --white:#fff;
        --muted:#f3f2ed;
        --radius:14px;
        --shadow:0 10px 24px rgba(0,0,0,.12),0 2px 6px rgba(0,0,0,.08);
        font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
        color:var(--black);
        }
        #lwm-gallery .lg-wrap{max-width:1100px;margin:0 auto;padding:20px;}
        #lwm-gallery h2{margin:0 0 12px;font-size:28px;}
        #lwm-gallery .grid{display:grid;gap:12px}
        @media(min-width:540px){#lwm-gallery .grid{grid-template-columns:repeat(2,1fr)}}
        @media(min-width:860px){#lwm-gallery .grid{grid-template-columns:repeat(3,1fr)}}
        @media(min-width:1100px){#lwm-gallery .grid{grid-template-columns:repeat(4,1fr)}}
        #lwm-gallery .card{
        background:#fff;
        border:1px solid #ececec;
        border-radius:var(--radius);
        overflow:hidden;
        box-shadow:var(--shadow);
        display:flex;
        flex-direction:column
        }
        #lwm-gallery .thumb{aspect-ratio:4/3;background:#fafafa;overflow:hidden}
        #lwm-gallery .thumb img{width:100%;height:100%;object-fit:cover;display:block}
        #lwm-gallery .meta{padding:12px 14px 14px}
        #lwm-gallery .title{font-weight:700;margin-bottom:4px}
        #lwm-gallery .artist{opacity:.85}
        #lwm-gallery .price{margin-top:6px;font-weight:700}
        #lwm-gallery .btn{
        display:inline-flex;
        align-items:center;
        gap:8px;
        padding:10px 14px;
        border-radius:10px;
        border:1px solid #e6e6e6;
        background:var(--white);
        cursor:pointer;
        text-decoration:none;
        font-weight:600
        }
        #lwm-gallery .btn.gold{background:var(--gold);border-color:var(--gold);color:#161616}
        #lwm-gallery .btn.gold:hover{filter:brightness(.95)}
        #lwm-gallery .btn:focus{outline:3px solid #2E90FA;outline-offset:2px}

        /* Modal */
        #lwm-gallery .overlay{
        position:fixed;
        inset:0;
        background:rgba(0,0,0,.6);
        display:none;
        align-items:center;
        justify-content:center;
        padding:18px;
        z-index:999999
        }
        #lwm-gallery .overlay[aria-hidden="false"]{display:flex}
        #lwm-gallery .dialog{
        width:min(100%,940px);
        max-height:90vh;
        background:#fff;
        border-radius:18px;
        overflow:hidden;
        display:grid;
        grid-template-columns:1fr;
        box-shadow:var(--shadow)
        }
        #lwm-gallery .dialog,
        #lwm-gallery .right,
        #lwm-gallery .left{
        min-height:0; /* important for flex/grid children on mobile */
        }
        #lwm-gallery .left{background:#000}
        #lwm-gallery .left img{
        width:100%;
        height:100%;
        object-fit:contain;
        background:#000;
        display:block
        }
        #lwm-gallery .right{
        padding:16px 16px 18px;
        display:flex;
        flex-direction:column;
        overflow:hidden; /* the inner body will scroll instead */
        }
        #lwm-gallery .right-body{
        flex:1 1 auto;
        min-height:0;
        overflow-y:auto;
        padding-bottom:10px; /* space above footer */
        -webkit-overflow-scrolling:touch; /* smooth scroll on iOS */
        }
        #lwm-gallery .right-footer{
        flex-shrink:0;
        padding-top:8px;
        display:flex;
        gap:10px;
        }
        #lwm-gallery .pill{
        display:inline-block;
        padding:6px 10px;
        border-radius:999px;
        background:var(--muted);
        margin:4px 0 8px
        }
        #lwm-gallery .meta-row{
        display:grid;
        grid-template-columns:1fr 1fr;
        gap:10px;
        margin:10px 0
        }
        #lwm-gallery .close{position:absolute;top:16px;right:16px}

        /* Purchasing block */
        #lwm-gallery .purchase-block{
        margin-top:10px;
        padding:10px 12px;
        border-radius:10px;
        background:var(--muted);
        font-size:0.9rem;
        line-height:1.4;
        }
        #lwm-gallery .purchase-block-title{
        font-weight:700;
        margin-bottom:4px;
        display:block;
        }

        /* Contact Block */
        #lwm-gallery .contact-buttons{
          display:flex;
          flex-wrap:wrap;
          gap:8px;
          margin-top:6px;
        }

        #lwm-gallery .contact-btn{
          display:inline-flex;
          align-items:center;
          gap:6px;
          padding:8px 12px;
          border-radius:999px;
          background:#fff;
          border:1px solid #e0e0e0;
          text-decoration:none;
          font-weight:600;
          font-size:.9rem;
          color:#161616;
        }

#lwm-gallery .contact-btn:hover{
  background:#f6f6f6;
}

#lwm-gallery .contact-btn svg{
  width:16px;
  height:16px;
  display:block;
}


        /* Media block */

        @media (max-width: 600px){
        #lwm-gallery .overlay{
        align-items:stretch; /* dialog can take full height */
        }
        #lwm-gallery .dialog{
        max-height:100vh;
        }
        #lwm-gallery .meta-row{
        grid-template-columns:1fr;
        }
        }
        @media(min-width:860px){
        #lwm-gallery .dialog{grid-template-columns:1.15fr .85fr}
        }
    </style>

        function card(w){

        el.addEventListener("keydown", function(e){ if(e.key === "Enter") openModal(w); });

        function closeModal(){
        overlay.setAttribute("aria-hidden","true");
        if(lastFocused) lastFocused.focus();

        function nav(dir){
        currentIndex = (currentIndex + dir + WORKS.length) % WORKS.length;
        openModalByIndex(currentIndex);

        // Events

        if(e.key === "Escape") closeModal();
        if(e.key === "ArrowLeft") nav(-1);
        if(e.key === "ArrowRight") nav(1);
        }
